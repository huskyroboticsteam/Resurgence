   square_size: 2.5000000372529030e-02
   avg_reprojection_error: 1.0281659373542359e-01
   flags: 0
# The actual intrinsic parameters of the camera.
intrinsic_params:
   camera_matrix: !!opencv-matrix
      rows: 3
      cols: 3
      dt: d
      data: [ 7.0069300944622364e+02, 0., 3.2212073022806857e+02, 0.,
          7.0067619464495601e+02, 2.8278792540936047e+02, 0., 0., 1. ]
